version: "3.9"
services:
    api:
        env_file:
            - api/api.env
        build: 
            dockerfile: api/Dockerfile
            context: ./
        container_name: car-demo-api
        image: fullaware/car-demo-api
        ports: 
            - "8088:8088"
        networks:
            - default
    app:
        env_file:
            - app/app.env
        build: 
            dockerfile: app/Dockerfile
            context: ./
        container_name: car-demo
        image: fullaware/car-demo
        ports: 
            - "8080:8080"
        links: 
            - api
        networks:
            - default
