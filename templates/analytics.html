<!DOCTYPE html>
<html lang="en">


<head>

    <title>Happy Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            margin: 0 auto;
        }

        table tr td:last-child {
            width: 800px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            {% include 'nav.html' %}

            {%- for message in get_flashed_messages() %}
            {{ message }}
            {%- endfor %}
            <h3 class="pull-left">Vehicle Details</h3>
            Total cars = {{ analytics.count }} </p>
            Average Horsepower = {{ analytics.avg_hp }} </p>
            {% for color in colors %}
            <tr>
                <td>{{ color.color }}</td>
            </tr>
            <tr>
                <td>{{ color.count }}</td>
            </tr>
            {% endfor %}
        </div>
    </div>
</body>

</html>
